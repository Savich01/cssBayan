<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Bayan</title>
</head>
<body>

  <div class="wrapper">
    <div class="title">CSS Bayan</div>
    <div class="bayan-item">
    <input class="bayan-input" type="radio" id="cours1" name="name">
    <label class="bayan-btn" for="cours1">
      <div class="bayan-btn__title">healthy sleep</div>
      <img class="bayan-img" src="img/01.jpeg" alt="gif">
    </label>
    </div>

    <div class="bayan-item">
      <input class="bayan-input" type="radio" id="cours2" name="name">
      <label class="bayan-btn" for="cours2">
        <div class="bayan-btn__title">please feed the cat</div>
        <img class="bayan-img" src="img/02.jpeg" alt="gif">
      </label>
    </div>

    <div class="bayan-item">
      <input class="bayan-input" type="radio" id="cours3" name="name">
      <label class="bayan-btn" for="cours3">
        <div class="bayan-btn__title">Are you sure there are mice there?</div>
        <img class="bayan-img" src="img/03.jpeg" alt="gif">
      </label>
    </div>

    <div class="bayan-item">
      <input class="bayan-input" type="radio" id="cours4" name="name" checked>
      <label class="bayan-btn" for="cours4">
        <div class="bayan-btn__title">mornings are different</div>
        <img class="bayan-img" src="img/04.jpeg" alt="gif">
      </label>
    </div>

    <div class="bayan-item">
      <input class="bayan-input" type="radio" id="cours5" name="name">
      <label class="bayan-btn" for="cours5">
        <div class="bayan-btn__title">thank you all</div>
        <img class="bayan-img" src="img/05.jpeg" alt="gif">
      </label>
    </div>
  </div>
  

</body>
</html>
